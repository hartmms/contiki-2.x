%!: /header.html

<form name="feedem" action="cat_feeder" method="get">
    <input type=hidden name=feed value="1">
    <input type="submit" value="Feed Them Now"> 
</form>
<hr>
<form name="time" action="cat_feeder" method="get" onSubmit="return checkSettings()">
    <p>Time of day to feed (hh:mm in 24 hour time) 
    <input type="text" name="time" value="" size="15" maxlength="40"/></p>
    <input type="submit" value="Save"/></p>
    <p>Length of time (in seconds) to operate motor 
    <input type="text" name="motor_time" value="" size="2" maxlength="2"/></p>
    <input type="submit" value="Save"/></p>
</form>
<hr>
<form name="mac_addr_form" action="cat_feeder" method="get" onSubmit="checkMac();">
    <p>MAC address
    <input type="text" name="mac_addr" value="" size="30" maxlength="40">
    <input type="submit" value="Save"></p>
</form>

%!: /footer.html
